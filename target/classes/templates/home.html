<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  	<h1>Covid-19 Cases Tracker</h1>
	 <div class="jumbotron">
	  <h2 class="display-4" th:text="${totalReportedCases}"></h2>
	  <p class="lead">Total Case of reported as today</p>
	  <hr class="my-4">
	  <p>
	  	<span>Total New Cases Reported Since Previous Day: </span>
	  	<span th:text="${totalNewCases}"></span>
	  </p>
	</div>
  
  	
	  	<table class="table">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total cases reported</th>
	        <th>+ Reported cases compare to yesterday</th>
	      </tr>
	      <tr th:each="locationStats : ${locationStats}">
	        <td th:text="${locationStats.state}"></td>
	        <td th:text="${locationStats.country}"></td>
	        <td th:text="${locationStats.lastestTotalCases}">0</td>
	        <td th:text="${locationStats.diffFromPreviousStats}">0</td>
	      </tr>
	    </table>
  </div>
    
    
  
  </body>

</html>
